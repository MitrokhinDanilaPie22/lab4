<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
</head>
<body>
<script>
    let massiv =[1, 2, 3, 4, 5, 6, 7, 8, 9];
    let n = massiv.length;
    result = [];
    for(let i=0; i<n/2; i++){
        element = ("A"+ (i+1) + "A" + massiv[n-i-1]);
        result.push(element)
    }
    alert(result)
</script>
</body>
</html>
